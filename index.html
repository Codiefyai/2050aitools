<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodyPro WebPortal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        main {
            margin: 10px; /* Reduced margin */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap */
        }
        .iframe-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background-color: #f9f9f9;
        }
        .iframe-container iframe {
            width: 100%;
            height: calc(100vh - 150px); /* Full viewport height minus some padding */
            max-height: 90vh; /* Maximum height */
            border: none;
            display: block; /* Ensure no extra spacing below iframe */
        }
        .iframe-container input {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            width: calc(100% - 100px);
            font-size: 14px;
            box-sizing: border-box;
        }
        .iframe-container button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #f44336;
            color: white;
            border-radius: 4px;
        }
        .iframe-container .error-message {
            text-align: center;
            color: red;
            font-size: 14px;
            padding: 10px;
            display: none;
        }
        .iframe-container .social-message {
            text-align: center;
            color: #555;
            font-size: 14px;
            padding: 10px;
            display: none;
        }
        .add-btn {
            display: block;
            margin: 10px auto; /* Reduced margin */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
         .iframe-container .loading-message {
            text-align: center;
            color: #555;
            font-size: 14px;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        CodyPro WebPortal
    </header>
    <main id="iframe-section">
        <!-- Default iframe container with chat AI -->
        <div class="iframe-container">
            <input type="text" placeholder="Paste URL here and press Enter" onkeydown="updateIframe(event, this)">
            <button onclick="removeContainer(this)">Remove</button>
            <iframe src="https://app-codyproai.onrender.com" onload="handleIframeLoad(this)" onerror="handleIframeError(this)"></iframe>
              <div class="error-message">Error: Failed to load the tool. Please check the URL.</div>
                <div class="social-message">This might be a social media page. Embedding might not work.</div>
               <div class="loading-message">Loading...</div>
        </div>
    </main>
    <button class="add-btn" onclick="addIframeContainer()">Add +</button>

    <script>
        const iframeSection = document.getElementById('iframe-section');

        // Function to create a new iframe container
        function createIframeContainer(url = '') {
            const container = document.createElement('div');
            container.className = 'iframe-container';
            container.innerHTML = `
                <input type="text" placeholder="Paste URL here and press Enter"
                       value="${url}" onkeydown="updateIframe(event, this)">
                <button onclick="removeContainer(this)">Remove</button>
                <iframe src="${url}"  onload="handleIframeLoad(this)" onerror="handleIframeError(this)"></iframe>
               <div class="error-message">Error: Failed to load the tool. Please check the URL.</div>
                <div class="social-message">This might be a social media page. Embedding might not work.</div>
                 <div class="loading-message">Loading...</div>
            `;
            return container;
        }

        // Function to add a new iframe container
        function addIframeContainer() {
            const container = createIframeContainer();
            iframeSection.appendChild(container);
        }

           // Function to handle iframe load start
     function handleIframeLoadStart(iframe) {
         const loadingMsg = iframe.nextElementSibling.nextElementSibling.nextElementSibling;
        loadingMsg.style.display = 'block';
    }

     // Function to handle iframe successful load
    function handleIframeLoad(iframe) {
        const errorMsg = iframe.nextElementSibling;
        const socialMsg = iframe.nextElementSibling.nextElementSibling;
          const loadingMsg = iframe.nextElementSibling.nextElementSibling.nextElementSibling;
          errorMsg.style.display = 'none';
            socialMsg.style.display = 'none';
             loadingMsg.style.display = 'none';
    }

        // Function to update iframe URL
        function updateIframe(event, input) {
            if (event.key === 'Enter') {
                const iframe = input.nextElementSibling.nextElementSibling;
                const errorMsg = iframe.nextElementSibling;
                 const socialMsg = iframe.nextElementSibling.nextElementSibling;
                const url = input.value.trim();

                if (url) {
                    // Start loading
                    handleIframeLoadStart(iframe);
                    if (isValidUrl(url)) {
                        // Show social message
                          if (isSocialMediaUrl(url)){
                            socialMsg.style.display = 'block';
                        } else{
                            socialMsg.style.display = 'none';
                        }

                        iframe.src = url;
                        errorMsg.style.display = 'none';

                    } else {
                        errorMsg.style.display = 'block';
                        iframe.src = '';
                        const loadingMsg = iframe.nextElementSibling.nextElementSibling.nextElementSibling;
                         loadingMsg.style.display = 'none';
                    }
                } else {
                    errorMsg.style.display = 'block';
                    iframe.src = '';
                       const loadingMsg = iframe.nextElementSibling.nextElementSibling.nextElementSibling;
                         loadingMsg.style.display = 'none';
                }
            }
        }
        // Improved URL validation function
        function isValidUrl(url) {
            try {
                new URL(url);
                return true; // If URL constructor works, it's likely a valid URL
            } catch (e) {
                return false; // Handle any errors
            }
        }


      function isSocialMediaUrl(url) {
            const socialMediaPatterns = [
            /^(https?:\/\/)?(www\.)?(facebook\.com|fb\.com)/i,
            /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)/i,
            /^(https?:\/\/)?(www\.)?instagram\.com/i,
            /^(https?:\/\/)?(www\.)?twitter\.com/i,
            /^(https?:\/\/)?(www\.)?linkedin\.com/i,
            /^(https?:\/\/)?(www\.)?tiktok\.com/i,
              /^(https?:\/\/)?(www\.)?pinterest\.com/i
            ];
              return socialMediaPatterns.some(pattern => pattern.test(url));
        }


        // Function to handle iframe load errors
        function handleIframeError(iframe) {
            const errorMsg = iframe.nextElementSibling;
            errorMsg.style.display = 'block';
            iframe.src = ''; // Clear the iframe content
            const loadingMsg = iframe.nextElementSibling.nextElementSibling.nextElementSibling;
             loadingMsg.style.display = 'none';
        }

        // Function to remove an iframe container
        function removeContainer(button) {
            const container = button.parentElement;
            container.remove();
        }
    </script>
</body>
</html>
