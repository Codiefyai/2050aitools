<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor with Live Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .editor-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .editor {
            width: 30%;
            height: 300px;
            padding: 10px;
            background-color: #2d2d2d;
            color: white;
            font-family: monospace;
            border-radius: 5px;
            overflow: auto;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        .console {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
        }

        .buttons {
            margin-top: 10px;
            text-align: center;
        }

        .buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Code Editor with Live Preview</h1>

    <!-- Mode Selection -->
    <select id="modeSelect">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
    </select>

    <!-- Editors Container -->
    <div class="editor-container">
        <!-- HTML Editor -->
        <textarea id="htmlEditor" class="editor" placeholder="Write your HTML code here..."></textarea>
        
        <!-- CSS Editor -->
        <textarea id="cssEditor" class="editor" placeholder="Write your CSS code here..."></textarea>
        
        <!-- JavaScript Editor -->
        <textarea id="jsEditor" class="editor" placeholder="Write your JavaScript code here..."></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="buttons">
        <button onclick="updatePreview()">Update Preview</button>
        <button onclick="toggleEditors()">Hide Editors</button>
        <button onclick="copyCode('html')">Copy HTML</button>
        <button onclick="copyCode('css')">Copy CSS</button>
        <button onclick="copyCode('js')">Copy JavaScript</button>
        <button onclick="resetEditors()">Reset</button>
    </div>

    <!-- Live Preview -->
    <iframe id="preview"></iframe>

    <!-- Console Output -->
    <div class="console" id="console-output">Console output will appear here...</div>
</div>

<script>
    // Get elements
    const htmlEditor = document.getElementById('htmlEditor');
    const cssEditor = document.getElementById('cssEditor');
    const jsEditor = document.getElementById('jsEditor');
    const preview = document.getElementById('preview');
    const modeSelect = document.getElementById('modeSelect');

    // Function to update live preview
    function updatePreview() {
        const htmlCode = htmlEditor.value;
        const cssCode = cssEditor.value;
        const jsCode = jsEditor.value;

        // Get the iframe's document and update HTML content
        const iframeDoc = preview.contentDocument || preview.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write(htmlCode);
        iframeDoc.close();

        // Apply the CSS to iframe
        const style = iframeDoc.createElement('style');
        style.innerHTML = cssCode;
        iframeDoc.head.appendChild(style);

        // Execute JavaScript in the iframe
        const script = iframeDoc.createElement('script');
        script.innerHTML = jsCode;
        iframeDoc.body.appendChild(script);
    }

    // Function to toggle visibility of the editors
    function toggleEditors() {
        const editorContainer = document.querySelector('.editor-container');
        editorContainer.style.display = editorContainer.style.display === 'none' ? 'flex' : 'none';
    }

    // Function to copy code to clipboard
    function copyCode(type) {
        let code;
        if (type === 'html') {
            code = htmlEditor.value;
        } else if (type === 'css') {
            code = cssEditor.value;
        } else {
            code = jsEditor.value;
        }

        const textarea = document.createElement('textarea');
        textarea.value = code;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);

        alert(`${type.toUpperCase()} code copied to clipboard!`);
    }

    // Function to reset the editors
    function resetEditors() {
        htmlEditor.value = '';
        cssEditor.value = '';
        jsEditor.value = '';
        updatePreview();
    }

    // Automatically update preview when the mode changes
    modeSelect.addEventListener('change', function () {
        const selectedMode = modeSelect.value;
        htmlEditor.style.display = selectedMode === 'html' ? 'block' : 'none';
        cssEditor.style.display = selectedMode === 'css' ? 'block' : 'none';
        jsEditor.style.display = selectedMode === 'js' ? 'block' : 'none';
    });

    // Initialize preview with empty content
    updatePreview();
</script>

</body>
</html>
